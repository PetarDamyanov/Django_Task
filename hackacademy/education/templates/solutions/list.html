{% extends "solutions/base.html" %} {% block content %}
<a href="{% url 'education:solutions:create' %}">Add new</a>

{% if solutions %}
<table>
   <tr>
   	<th>Task</th>
   	<th>Date</th>
   	<th>Url</th>
   </tr>
  {% for solution in solutions %}
  <tr>
  <td><a href="{% url 'education:solutions:detail' solution.id %}">{{ solution.id }}</a></td>
  <td>{{ solution.task }}</td>
  <td>{{ solution.date }}</td>
  <td>{{ solution.url }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p><strong>No solutions yet.</strong></p>
{% endif %} {% endblock %}
